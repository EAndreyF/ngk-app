<ion-header>
    <!--<custom-icon set="custom" name="logo"></custom-icon>-->

    <ion-title class="main-title">
      <img src="assets/icon/logo.png" class="main-title__img" />
      Нижегородский горный клуб
    </ion-title>
</ion-header>

<ion-content padding class="main__background">
  <ion-list>
    <ion-item>
      <div [tRoute]="'Tusovka'">
        Виртуальная тусовка
      </div>
    </ion-item>
    <ion-item>Вики</ion-item>
    <ion-item>О клубе</ion-item>
  </ion-list>

  <ion-card class="main__tusovka">
    <messages-page-content class="main__messages"></messages-page-content>
    <div class="main__tusovka-overlay" (click)="showTusovka($event)"></div>
  </ion-card>
</ion-content>
